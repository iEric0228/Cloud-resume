# .github/workflows/deploy-dev.yml
name: 'Deploy to Development'

on:
  push:
    branches: [ develop ]

env:
  TF_VERSION: '1.6.0'

jobs:
  deploy-infrastructure:
    name: 'Deploy Infrastructure'
    runs-on: ubuntu-latest
    environment: development
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Terraform Apply
      working-directory: ./infra/environments/dev
      run: |
        terraform init
        terraform apply -auto-approve -var-file="terraform.tfvars"

    - name: Get S3 bucket name
      working-directory: ./infra/environments/dev
      run: echo "BUCKET_NAME=$(terraform output -raw s3_bucket_name)" >> $GITHUB_ENV

  deploy-website:
    name: 'Deploy Website'
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Sync website to S3
      run: |
        aws s3 sync ./website/ s3://${{ env.BUCKET_NAME }}/ --delete
        aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_ID }} --paths "/*"

    - name: Run tests
      run: |
        python scripts/validate.py